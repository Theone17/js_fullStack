<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array fnd</title>
</head>
<body>
    <script>
        const ages=[
            {name:'李雷',age:30},
            {name:'李雷1',age:30},
            {name:'韩梅梅',age:30},
            {name:'韩梅梅1',age:18}
        ];
        
        const this_age= ages.find((age)=>age.age>18);
        const ths_age_filter= ages.filter((age)=>age.age>18);
        const this_age_index= ages.findIndex((age)=>age.age>18);
        const this_age_every= ages.every((age)=>age.age>18);
        const this_age_some= ages.some((age)=>{
            return age.age>18;
        });
        // console.log(this_age,ths_age_filter,this_age_index);
        console.log(this_age_every,this_age_some);
    </script>
</body>
</html>
