<body>
  <!-- 关于call,bind,apply -->
  <script>
    var a = {
      user: 'xbin',
      fn: function (n, m) {
        console.log(this.user)
        console.log(n + m)
      }
    }
    var b = a.fn

    // b.call(a, 5, 2)
    // b()
    // a.fn()

    // b.apply(a, [9, 1])

    var c = b.bind(a)
    c(2, 5)
  </script>
