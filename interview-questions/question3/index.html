<body>
  <!-- js中的浅拷贝和深拷贝 -->
  <!-- <script>
    // 解构
    function example() {
      return [1, 2, 3]
    }
    // let b = example()[1]
    // console.log(b)
    let [a, b, c] = example()
    console.log(c)
    let [x, y] = [1, 2]
    // 对象的解构
    let { foo, bar } = { foo: "aaa", bar: "bbb" }
    let { foo: baz } = { foo: "abc" }
    console.log(foo)
    console.log(baz)
  </script> -->
  <script>
    // 浅拷贝
    let obj = {
      name: 'xbin',
      age: 22,
      like: ['ctrl', 'cai']
    }
    let obj2 = Object.assign({}, obj)
    let obj3 = {...obj}
    obj.name = 'bin'
    obj.like.push('coding')
    
    console.log('obj2:', obj2)
    console.log('obj3:*', obj3)

    // 深拷贝
    let obj4 = JSON.parse(JSON.stringify(obj))
    obj.name = 'bin'
    console.log('obj4:', obj4)
  </script>
</body>
</html>
